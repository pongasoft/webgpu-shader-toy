<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <title>Dear ImGui Emscripten example</title>
  <style>

    .canvas-container {
      position: relative;
      border: solid 1px black;
    }

    .canvas-container canvas {
      margin: 0;
      padding: 0;
      display: block;
    }

    .canvas-container canvas:focus {
      outline: none;
    }

    .canvas-handle {
      position: absolute;
      bottom: 0;
      right: 0;
      margin-bottom: 1px;
      margin-right: 1px;
      border-left: 20px solid transparent;
      border-bottom: 20px solid rgba(102, 102, 102, 0.5);
      width: 0;
      height: 0;
      cursor: nwse-resize;
    }

    #canvases {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    #canvases {
      border: 2px dashed transparent;
      position: relative;
    }

    #canvases.highlight {
      border: 2px dashed purple;
    }

    #canvas1 {
      width: calc(50vw - 20px);
      height: calc(min(50vw - 20px, 80vh));
    }

    #canvas1-container {
      margin-right: 5px;
    }

    #canvas2 {
      width: calc(50vw - 20px);
      height: calc(min(50vw - 20px, 80vh));
    }

    #canvases #drop-zone {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0);
      pointer-events: none;
    }

    #canvases #drop-zone #drop-zone-content {
      display: none;
      color: white;
      font-size: 30px;
      text-align: center;
    }

    #canvases.highlight #drop-zone {
      background-color: rgba(1, 1, 1, 0.5);
    }

    #canvases.highlight #drop-zone #drop-zone-content {
      display: block;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      text-shadow: 2px 2px 4px black;
      background: url('/images/wgpu_shader_toy_bg.webp') black;
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      background-attachment: fixed;
      z-index: 10;
    }

    #loading .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 75vh;
      flex-direction: column;
    }

    #loading .loader {
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 2em;
      height: 2em;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loading .error {
      color: red;
    }

    #info {
      position: fixed;
      bottom: 5px;
      right: 5px;
      font-family: monospace;
      font-size: x-small;
      color: lightgray;
      z-index: 20;
    }

    #info a {
      text-decoration: none;
      color: inherit;
    }

    #info a:hover {
      text-decoration: underline;
      color: teal;
    }

  </style>
</head>
<body>
<div id="loading">
  <div class="content">
    <h1>Welcome to WebGPU Shader Toy</h1>
    <div class="status">
      <div class="message">Loading...</div>
      <div class="loader"></div>
    </div>
    <div class="error"></div>
  </div>
</div>
<div id="canvases">
  <div id="canvas1-container" class="canvas-container">
    <div id="canvas1-handle" class="canvas-handle"></div>
    <canvas id="canvas1" oncontextmenu="event.preventDefault()"></canvas>
  </div>
  <div id="canvas2-container" class="canvas-container">
    <div id="canvas2-handle" class="canvas-handle"></div>
    <canvas id="canvas2" oncontextmenu="event.preventDefault()"></canvas>
  </div>

  <div id="drop-zone">
    <p id="drop-zone-content">Drop Shader Here</p>
  </div>
</div>
<div id="info"><a href="https://pongasoft.com">pongasoft</a> | <a href="https://github.com/pongasoft">Info</a> | <a href="?reset">Reset</a></div>
<script type='text/javascript'>
  var Module = {};

  // Detect reset: clean storage + reload the page
  {
    let urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("reset")) {
      localStorage.removeItem('shader_toy::State');
      Module.resetRequested = true;
      urlParams.delete("reset");
      let newUrl = window.location.pathname + (urlParams.size > 0 ? ('?' + urlParams.toString()) : '');
      window.history.replaceState({}, '', newUrl);
      location.reload();
    }
  }

  // Detect WebGPU
  if(navigator.gpu !== undefined)
  {
    (async () => {
      const adapter = await navigator.gpu.requestAdapter();
      const device = await adapter.requestDevice();
      Module.preinitializedWebGPUDevice = device;
      Module.wst_set_style = (darkStyle) => {
        document.body.style.backgroundColor = darkStyle ? "black" : "white";
      };
      let scriptTag = document.createElement("script");
      scriptTag.type = "text/javascript";
      scriptTag.src = "index.js";
      scriptTag.async = true;
      document.head.appendChild(scriptTag);
    })();
  }
  else
  {
    console.log("WebGPU is not supported by this browser");
    const error = document.querySelector("#loading .content .error");
    if(error !== undefined)
      error.innerText = "WebGPU is not supported by this browser";
    const status = document.querySelector("#loading .content .status");
    if(status !== undefined)
      status.parentNode.removeChild(status);
  }

  function handleDrop(e) {
    var dt = e.dataTransfer;
    var files = dt.files;

    if (files.length > 0) {
      Module.wgpuShaderToyLoadFile(files[0]);
    }
  }

  function makeDropZone(dropZone) {
    // Prevent default drag behaviors
    ["dragenter", "dragover", "dragleave", "drop"].forEach(eventName => {
      dropZone.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });

    // Highlight drop area when item is dragged over it
    ["dragenter", "dragover"].forEach(eventName => {
      dropZone.addEventListener(eventName, highlight, false);
    });

    ["dragleave", "drop"].forEach(eventName => {
      dropZone.addEventListener(eventName, unhighlight, false);
    });

    // Handle dropped files
    dropZone.addEventListener("drop", handleDrop, false);

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    function highlight(e) {
      dropZone.classList.add('highlight');
    }

    function unhighlight(e) {
      dropZone.classList.remove('highlight');
    }
  }

  document.addEventListener("DOMContentLoaded", function() {
    makeDropZone(document.getElementById('canvases'));
  });

</script>
<!--{{{ SCRIPT }}}-->
</body>
</html>
